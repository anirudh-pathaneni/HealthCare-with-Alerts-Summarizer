apiVersion: v1
kind: Secret
metadata:
  name: healthcare-secrets
  namespace: healthcare
type: Opaque
stringData:
  # Elasticsearch (leave empty if ES security is disabled)
  ELASTICSEARCH_PASSWORD: ""

  # MongoDB connection - using K8s deployed MongoDB
  MONGODB_URI: "mongodb://mongodb:27017"
  MONGODB_DATABASE: "healthcare_aiops"

  # JWT Secret for authentication
  JWT_SECRET: "healthcare-aiops-jwt-secret-change-in-prod"
