[defaults]
# Look for roles in the roles directory at ansible root level
roles_path = /ansible/roles

# Use local inventory
inventory = /ansible/inventory/hosts

# Disable host key checking for local execution
host_key_checking = False

# Reduce verbosity of warnings
deprecation_warnings = False

# Python interpreter for the Docker container (python:3.11-slim)
interpreter_python = /usr/local/bin/python3
