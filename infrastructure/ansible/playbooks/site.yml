---
# Main site playbook - runs all roles
- name: Setup Healthcare AIOps Infrastructure
  hosts: all
  become: yes
  gather_facts: yes

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

- import_playbook: elk.yml
- import_playbook: jenkins.yml
- import_playbook: kubernetes.yml
- import_playbook: backend.yml
