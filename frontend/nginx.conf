server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to vitals service
    location /api/vitals {
        proxy_pass http://vitals-generator:8001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API proxy to alerts service
    location /api/alerts {
        proxy_pass http://alert-engine:8002/api/alerts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API proxy to summarizer service
    location /api/summaries {
        proxy_pass http://summarizer-service:8003/api/summaries;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API proxy to auth (now in vitals-generator service)
    location /api/auth {
        proxy_pass http://vitals-generator:8001/api/auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://vitals-generator:8001/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
